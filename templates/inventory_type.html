{% extends "base.html" %}

{% block title %}Inventory Type - Mobile Shop Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="font-weight:700;">Select Inventory Type</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center py-5">
                <h4 class="mb-4">Choose the type of inventory you want to purchase</h4>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card border-primary h-100" style="cursor: pointer;" onclick="selectInventoryType('used')">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center py-4">
                                <i class="fas fa-mobile-alt fa-3x text-primary mb-3"></i>
                                <h5 class="text-primary">Used Phones</h5>
                                <p class="text-muted">Pre-owned mobile devices</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="card border-success h-100" style="cursor: pointer;" onclick="selectInventoryType('new')">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center py-4">
                                <i class="fas fa-mobile-alt fa-3x text-success mb-3"></i>
                                <h5 class="text-success">New Phones</h5>
                                <p class="text-muted">Brand new mobile devices</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function selectInventoryType(type) {
    // Store the selected inventory type in session storage
    sessionStorage.setItem('inventoryType', type);
    
    // Redirect to brands selection
    window.location.href = "{{ url_for('brands') }}";
}

// Add hover effects
document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.card[style*="cursor: pointer"]');
    
    cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.2s ease';
        });
        
        card.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    });
});
</script>
{% endblock %}
